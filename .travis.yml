language: python

matrix:
  fast_finish: true
  allow_failures:
    - nightly
    - 3.7-dev
    - 3.6-dev

python:
  - '3.6'
  - 3.6-dev
  - 3.7-dev
  - nightly

install:
  - pip install .[dev]

script:
  - python setup.py flake8
  - python setup.py test
  - python setup.py doc
  - python setup.py sdist
  - python setup.py bdist_wheel

deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: Ovv
    password:
      secure: 
    on:
      repo: pyslackers/sir-bot-a-lot-2
      branch: master
      python: '3.6'
      tags: true
